<html>
<head>

<title> Ordered and Unordered list</title>
<style>
body
{
width:100%;
height:100vh;
background-image:url('https://wallpaperaccess.com/full/279547.jpg');
background-size:cover;
background-repeat:no-repeat;
line-height:1.9;

}
.ordered,.unordered
{
font-family: 'Macondo', cursive;
font-size:16px;
}
li,nav,header
{
color:white;
}


</style>
</head>
<br></br>
<div class="ordered">
<header>
<h1>What you would like to have in summers?</h1>
<nav>
<ol type="A">
<li>Wonderful Watermelon</li>
<li>Green Tea</li>
<li>Berry</li>
<li>Iced Coffee</li>
<li>Dark Leafy Green Summer Salads</li>
</ol>
</nav>
</header>
</div>


<div class="unordered">
<header>
<h1>What you would like to have in winters?</h1>
<nav>
<ul type="square">
<li>Sakarkand Rabdi</li>
<li> Beetroot Thoran</li>
<li> Carrot Poriyal</li>
<li>Malai Makhan </li>
<li>Gajar Ka Halwa</li>
</ul>
</nav>
</header>
</div>
</html>
